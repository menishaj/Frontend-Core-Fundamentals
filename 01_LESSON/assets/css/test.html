<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
.title {
  font-size: 18px;
  font-weight: bold;
  text-align: center;
  margin-bottom: 2rem;
}

.role {
  font-size: 18px;
  font-weight: bold;
  margin-right: 0.5rem;
}

.static {
  font-size: 18px;
  font-weight: bold;
  color: #333;
}  </style>
</head>

<body>
   <div class="title">
      <p><span class="role">Frontend</span><span class="static"> developer</span></p>
    </div></body>
<script>
   const role = document.querySelector('.role');

   const roles = ['Frontend', 'Backend'];
   let index = 0;

   setInterval(() => {
      role.textContent = roles[index];
      index = (index + 1) % roles.length;
   }, 2000);
</script>

</html>
